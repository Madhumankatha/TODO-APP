<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>

    <style>
        .bg{
            background: url("../static/images/image1.jpg");
            object-fit: cover;
        }
    </style>

  </head>
  <body class="bg" >
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">TODO APP</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <main class="container">

        <div class="row">

            <div class="col-md-4"></div>

            <div class="col-md-4">
                <div class="card my-5">
                    <div class="card-body">
                      <h5 class="card-title text-center">TODO APP</h5>
                      <p class="card-text text-center">Please enter your todo details</p>

                      <form method="POST" action="/">

                        <div class="mb-3">
                            <label for="name" class="form-label">Enter TODO Name:</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Todo Name" required>
                          </div>
                          <div class="mb-3">
                            <label for="desc" class="form-label">Enter Description</label>
                            <textarea class="form-control" id="desc" name="desc" rows="3" required></textarea>
                          </div>

                          <button type="submit" class="btn btn-outline-success">SUBMIT</button>
                          <button type="reset" class="btn btn-outline-success">CLEAR</button>

                          <h3 class="text-success"> {{ message }}</h3>
                      </form>

                    </div>
                  </div>
            </div>

            <div class="col-md-4"></div>

        </div>

        <table class="table bg-white">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
              </tr>
            </thead>
            <tbody>
                {% for item in items %}
                    <tr>
                        <th scope="row">{{ item.id}}</th>
                        <td>{{ item.name }}</td>
                        <td>{{ item.desc }}</td>
                    </tr>
              {% endfor %}

              
            </tbody>
          </table>

      </main>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
